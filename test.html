<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, initial-scale=1.0, viewport-fit=cover">

    <link rel="stylesheet" href="src/css/style.css">
    <title>테스트</title>
</head>
<body>
<header class="header">
    <img src="src/img/logo.svg" alt="JUSUNG LOGO" class="logo">
    <p class="subtitle">안전교육 프로그램</p>
    <h2 class="step-title">테스트</h2>
</header>

<main class="page-container">
    <h3 class="page-title">테스트</h3>
    <div class="quiz-box">
        <p class="quiz-question">
            1. 주성엔지니어링 사업장 내에서 안전모를 착용하여야 하는 사항을 모두 고르시오.
        </p>

        <ul class="quiz-options">
            <li class="checked"><span class="check-icon">✔</span>① 1m 이상 고소(사다리) 작업</li>
            <li>② Sub Fab 출입</li>
            <li class="checked"><span class="check-icon">✔</span>③ 중량물 취급작업</li>
            <li>④ 크레인 작업</li>
            <li>⑤ 공구 사용작업</li>
        </ul>
    </div>

    <div class="btn-group">
        <button class="btn-back">이전</button>
        <button class="btn-next">다음</button>
    </div>



</main>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const options = document.querySelectorAll('.quiz-options li');

        options.forEach(option => {
            // 체크 아이콘이 없으면 생성 (최초 한번만)
            if (!option.querySelector('.check-icon')) {
                const checkSpan = document.createElement('span');
                checkSpan.classList.add('check-icon');
                checkSpan.textContent = '✔';
                option.prepend(checkSpan);
            }

            option.addEventListener('click', () => {
                option.classList.toggle('checked');
            });
        });
    });
</script>

</html>
