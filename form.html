<body class="form">

        <select><option>1일</option></select>

    <div class="tel-group">
        <input type="text" placeholder="010" maxlength="3" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        <input type="text" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        <input type="text" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
    </div>


    <div class="btn-group">
        <button class="btn-back">이전</button>
        <button class="btn-next" onclick="location.href='agree.html'">다음 →</button>
