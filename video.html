<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, initial-scale=1.0, viewport-fit=cover">

    <link rel="stylesheet" href="src/css/style.css">
    <title>서약서</title>
</head>
<body>
<header class="header">
    <img src="src/img/logo.svg" alt="JUSUNG LOGO" class="logo">
    <p class="subtitle">안전교육 프로그램</p>
    <h2 class="step-title">교육이수 영상시청</h2>
</header>

<main class="page-container">
    <h3 class="page-title">교육이수 영상시청</h3>

    <div class="video-wrapper">
        <video id="training-video" src="video.mp4" poster="thumbnail.jpg"></video>
        <div class="video-overlay" onclick="playVideo()">
            <div class="play-button">▶</div>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn-back">이전</button>
        <button class="btn-next">다음</button>
    </div>

    <div class="sign">
        <div class="sign-header">시청 완료</div>
        <div class="sign-body complete-body">
            <div class="check-icon">✔</div>
            <div class="complete-title">교육 영상 시청 완료</div>
            <div class="complete-desc">확인을 누르면 테스트를 시작합니다.</div>
        </div>
        <div class="sign-footer">
            <button class="btn-confirm">확 인</button>
            <button class="btn-cancel">취 소</button>
        </div>
    </div>

</main>
</body>
<script>
    function playVideo() {
        const video = document.getElementById('training-video');
        const overlay = document.querySelector('.video-overlay');
        video.play();
        overlay.style.display = 'none';
    }
</script>
</html>
