<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, initial-scale=1.0, viewport-fit=cover">

    <link rel="stylesheet" href="src/css/style.css">
    <title>테스트 결과</title>
</head>
<body>
<header class="header">
    <img src="src/img/logo.svg" alt="JUSUNG LOGO" class="logo">
    <p class="subtitle">안전교육 프로그램</p>
    <h2 class="step-title">수료 인증</h2>
</header>

<main class="page-container">
    <h3 class="page-title">테스트 결과</h3>
    <div class="rolling-banner top-banner"></div>

    <div class="certificate">
        <div class="certificate-icon"><img src="src/img/certificate.svg" alt="certificate.svg"></div>
        <h1 class="certificate-title">이수증</h1>
        <p class="certificate-sub">안전교육 프로그램</p>

        <div class="certificate-info">
            <p><strong>이 수 자 :</strong> 홍길동</p>
            <p><strong>생 년 월 일 :</strong> 1993년 4월 7일</p>
            <p><strong>회 사 명 :</strong> 협력업체명</p>
            <p><strong>인 증 기 한 :</strong> 2025년 4월 10일</p>
        </div>

        <div class="certificate-notice">
            본 페이지를 보안요원에게 인증 후 입실하시기 바랍니다.
        </div>

        <div class="certificate-logo">JUSUNG ENGINEERING</div>
    </div>

    <div class="rolling-banner bottom-banner"></div>
